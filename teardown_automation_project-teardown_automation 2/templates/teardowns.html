<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Teardowns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .download-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        
        .download-buttons .btn {
            min-width: 60px;
        }
        
        .teardown-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .teardown-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .modal-footer .download-buttons {
            gap: 10px;
        }
        
        .modal-footer .download-buttons .btn {
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Company Teardowns</h2>
                    <a href="/" class="btn btn-primary">Create New Teardown</a>
                </div>
                
                <div id="teardownsList">
                    <!-- Teardowns will be loaded here -->
                </div>
                
                <!-- Empty state -->
                <div id="emptyState" class="text-center py-5" style="display: none;">
                    <h4 class="text-muted">No teardowns yet</h4>
                    <p class="text-muted">Create your first company teardown to get started.</p>
                    <a href="/" class="btn btn-primary">Create Teardown</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Teardown Modal -->
    <div class="modal fade" id="teardownModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teardownModalTitle">Company Teardown</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="teardownContent" class="markdown-content">
                        <!-- Teardown content will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <div class="download-buttons">
                        <button type="button" class="btn btn-primary" id="downloadMdBtn">
                            <i class="bi bi-download"></i> Download MD
                        </button>
                        <button type="button" class="btn btn-danger" id="downloadPdfBtn">
                            <i class="bi bi-file-pdf"></i> Download PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/teardowns.js') }}"></script>
</body>
</html>
